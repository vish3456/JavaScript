<html lang="en">
<head>

<body style ="background-color: black; color: white;">
    <ul class="language">
        <li>Vishnu</li>
        <li>Shiva</li>
        <li>Brahma</li>
        <li>Krishna</li>
        <li>Rama</li>
</body>
<script>
    function addLanguage(language) {
        const li = document.createElement('li');
        li.innerText = `${language}`; // here the traversing is not optimum the tree is whole traversed again and again
        document.querySelector('.language').appendChild(li);


    }
    function addOptimumLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(li);
    } // this is the optimum way to add text node to an element
    addLanguage('mahadev')
    addLanguage('ganesh')
    addOptimumLanguage('Hanuman')
